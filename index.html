<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Калькулятор топлива</title>
    <script src="telegram.org"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #f0f2f5);
            --text: var(--tg-theme-text-color, #000000);
            --hint: var(--tg-theme-hint-color, #707579);
            --button: var(--tg-theme-button-color, #248bed);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
            --input-border: #e0e0e0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--secondary-bg);
            color: var(--text);
            margin: 0;
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
        }

        .card {
            background: var(--bg);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }

        h3 { margin: 0 0 12px 0; font-size: 16px; color: var(--button); font-weight: 600; }

        .input-wrapper { margin-bottom: 14px; }
        .input-wrapper:last-child { margin-bottom: 0; }

        label {
            display: block;
            font-size: 12px;
            color: var(--hint);
            margin-bottom: 6px;
            margin-left: 2px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--input-border);
            border-radius: 10px;
            background: var(--bg);
            color: var(--text);
            font-size: 15px;
            box-sizing: border-box;
            outline: none;
        }

        input:focus { border-color: var(--button); }

        /* Сетка для полей 50/50 */
        .row {
            display: flex;
            gap: 10px;
            margin-bottom: 14px;
        }
        .row .input-wrapper {
            flex: 1;
            margin-bottom: 0;
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--button);
            color: var(--button-text);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 4px;
        }

        .result {
            display: none;
            background: var(--button);
            color: var(--button-text);
            margin-top: 16px;
        }
        .res-line {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            font-size: 15px;
        }
        .res-val { font-weight: bold; font-size: 17px; }
    </style>
</head>
<body>
    <h2>Калькулятор остатка топлива</h2>

<div class="app-container">
    <div class="card">
        <h3>Одометр и Топливо</h3>
        <div class="input-wrapper">
            <label>Введите пробег на начало смены</label>
            <input type="number" id="way1" value="0">
        </div>
        <div class="input-wrapper">
            <label>Введите пробег на конец смены</label>
            <input type="number" id="way2" value="0">
        </div>
        <div class="input-wrapper">
            <label>Введите количество топлива в баке на начало смены</label>
            <input type="number" id="fuel" value="0">
        </div>
    </div>

    <div class="card">
        <h3>Трасса и Миллионник</h3>
        <div class="row">
            <div class="input-wrapper">
                <label>Введите пробег по тр</label>
                <input type="number" id="highway" value="0">
            </div>
            <div class="input-wrapper">
                <label>Введите норму по тр</label>
                <input type="number" id="highwayNormative" value="0">
            </div>
        </div>
        <div class="row">
            <div class="input-wrapper">
                <label>Введите пробег по млн</label>
                <input type="number" id="millionCity" value="0">
            </div>
            <div class="input-wrapper">
                <label>Введите норму по млн</label>
                <input type="number" id="millionCityNormative" value="0">
            </div>
        </div>
    </div>

    <div class="card">
        <h3>Заправка и Город</h3>
        <div class="input-wrapper">
            <label>Введите количество заправленного топлива</label>
            <input type="number" id="addFuel" value="0">
        </div>
        <div class="input-wrapper">
            <label>Введите норму расхода по городу</label>
            <input type="number" id="norm" value="0">
        </div>
    </div>

    <button onclick="calculate()">Рассчитать</button>

    <div id="resCard" class="card result">
        <div class="res-line">
            <span>Расход:</span>
            <span id="resSpent" class="res-val">0.00 л.</span>
        </div>
        <div class="res-line" style="border-top: 1px solid rgba(255,255,255,0.2); margin-top: 6px; padding-top: 6px;">
            <span>Остаток в баке:</span>
            <span id="resFinal" class="res-val">0.00 л.</span>
        </div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    function calculate() {
        const get = (id) => parseFloat(document.getElementById(id).value) || 0;

        const totalDist = get('way2') - get('way1');
        const dist_hway = get('highway');
        const dist_mill = get('millionCity');
        
        // Городской путь — это остаток
        const dist_city = Math.max(0, totalDist - dist_hway - dist_mill);

        const spent = (dist_hway * get('highwayNormative') / 100) +
                      (dist_mill * get('millionCityNormative') / 100) +
                      (dist_city * get('norm') / 100);

        const final = get('fuel') + get('addFuel') - spent;

        document.getElementById('resSpent').innerText = spent.toFixed(2) + " л.";
        document.getElementById('resFinal').innerText = final.toFixed(2) + " л.";
        document.getElementById('resCard').style.display = 'block';

        if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
</script>

</body>
</html>
