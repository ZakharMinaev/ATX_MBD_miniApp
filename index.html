<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Калькулятор топлива</title>
    <script src="telegram.org"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #f4f4f7);
            --text: var(--tg-theme-text-color, #000000);
            --hint: var(--tg-theme-hint-color, #999999);
            --button: var(--tg-theme-button-color, #248bed);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--secondary-bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            padding-bottom: 50px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-block {
            background: var(--bg);
            border-radius: 15px;
            padding: 12px 16px;
            margin-bottom: 12px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        label {
            display: block;
            font-size: 14px;
            color: var(--hint);
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            border: none;
            background: transparent;
            color: var(--text);
            font-size: 18px; /* Увеличенный шрифт */
            font-weight: 500;
            outline: none;
            padding: 4px 0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 20px; /* Крупная кнопка */
            background: var(--button);
            color: var(--button-text);
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: opacity 0.2s;
        }

        button:active {
            opacity: 0.8;
        }

        .result-box {
            background: var(--bg);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            display: none;
            border: 2px solid var(--button);
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .result-val {
            font-weight: 800;
            color: var(--button);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Расчет остатка за смену</h2>

    <div class="input-block">
        <label>Введите пробег на начало смены</label>
        <input type="number" id="way1" value="0" step="any">
    </div>

    <div class="input-block">
        <label>Введите пробег на конец смены</label>
        <input type="number" id="way2" value="0" step="any">
    </div>

    <div class="input-block">
        <label>Введите количество топлива в баке на начало смены</label>
        <input type="number" id="fuel" value="0" step="any">
    </div>

    <div class="input-block">
        <label>Введите пробег по трассе</label>
        <input type="number" id="highway" value="0" step="any">
    </div>

    <div class="input-block">
        <label>Введите норматив расхода по трассе</label>
        <input type="number" id="highwayNormative" value="0" step="any">
    </div>

    <div class="input-block">
        <label>Введите пробег по миллионнику</label>
        <input type="number" id="millionCity" value="0" step="any">
    </div>

    <div class="input-block">
        <label>Введите норматив расхода по миллионнику</label>
        <input type="number" id="millionCityNormative" value="0" step="any">
    </div>

    <div class="input-block">
        <label>Введите количество заправленного топлива</label>
        <input type="number" id="addFuel" value="0" step="any">
    </div>

    <div class="input-block">
        <label>Введите норматив расхода по городу</label>
        <input type="number" id="norm" value="0" step="any">
    </div>

    <button onclick="calculate()">Рассчитать</button>

    <div id="resultBox" class="result-box">
        <div class="result-item">
            <span>Расход за смену:</span>
            <span id="resFuelM" class="result-val">0.00 л.</span>
        </div>
        <div class="result-item">
            <span>Остаток в баке:</span>
            <span id="resOstatok" class="result-val">0.00 л.</span>
        </div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    function calculate() {
        const getVal = (id) => parseFloat(document.getElementById(id).value) || 0;

        // Сбор данных
        const w1 = getVal('way1');
        const w2 = getVal('way2');
        const f_start = getVal('fuel');
        const dist_hway = getVal('highway');
        const n_hway = getVal('highwayNormative');
        const dist_mill = getVal('millionCity');
        const n_mill = getVal('millionCityNormative');
        const addFuel = getVal('addFuel');
        const n_city = getVal('norm');

        // Логика расчета
        const totalDist = w2 - w1;
        
        // Вычисляем остаток дистанции (город)
        const dist_city = totalDist - dist_hway - dist_mill;

        // Расход по категориям
        const spent_hway = (dist_hway * n_hway) / 100;
        const spent_mill = (dist_mill * n_mill) / 100;
        const spent_city = (Math.max(0, dist_city) * n_city) / 100;

        const totalSpent = spent_hway + spent_mill + spent_city;
        const finalFuel = f_start + addFuel - totalSpent;

        // Вывод
        document.getElementById('resFuelM').innerText = totalSpent.toFixed(2) + " л.";
        document.getElementById('resOstatok').innerText = finalFuel.toFixed(2) + " л.";
        
        document.getElementById('resultBox').style.display = 'block';
        
        // Вибрация при расчете
        if (tg.HapticFeedback) {
            tg.HapticFeedback.notificationOccurred('success');
        }

        // Прокрутка к результату
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
</script>

</body>
</html>
